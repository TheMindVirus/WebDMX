<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | WebDMX2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="Build/Output.loader.js"></script>
	<script>
	  var container = null;
      var canvas = null;
      var loadingBar = null;
      var progressBarFull = null;
      var fullscreenButton = null;

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Output.loader.js";
      var config =
	  {
        dataUrl: buildUrl + "/Output.data.gz",
        frameworkUrl: buildUrl + "/Output.framework.js.gz",
        codeUrl: buildUrl + "/Output.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "The/Defalt",
        productName: "WebDMX2",
        productVersion: "9999999.9999999",
      }

      window.onload = function()
	  {
	    container = document.getElementById("unity-container");
        canvas = document.getElementById("unity-canvas");
        loadingBar = document.getElementById("unity-loading-bar");
        progressBarFull = document.getElementById("unity-progress-bar-full");
        fullscreenButton = document.getElementById("unity-fullscreen-button");
		
		canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        canvas.style.width = canvas.clientWidth;
        canvas.style.height = canvas.clientHeight;
	  
	    loadingBar.style.display = "block";
        createUnityInstance(canvas, config, (progress) =>
		{
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) =>
		{
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); };
        }).catch((message) => { alert(message); });
      }
    </script>
	<style>
	  * { margin: auto; text-align: center; overflow: hidden; font-family: sans-serif; font-weight: bold; }
      body { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background-color: black; }
	  #unity-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
	  #unity-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
      #unity-footer { position: absolute; top: 0; width: 100%; height: 38px; background-color: cyan; box-shadow: 1px 1px 10px black; opacity: 0.5; }
      #unity-webgl-logo { position: relative top: 0; left: 0; z-index: 9999; }
      #unity-fullscreen-button { position: relative; top: 0; right: 0; }
      #unity-build-title { position: relative; bottom: 0; font-weight: bold; }
	</style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">WebDMX2</div>
      </div>
    </div>
  </body>
</html>
